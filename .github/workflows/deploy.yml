name: Deploy Docusaurus → gh-pages-docusaurus

on:
  push:
    branches: [ main ]  # alebo tvoja vetva

permissions:
  contents: write  # dôležité pre push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # odstráň cache: 'npm' ak nemáš lock file (viď poznámka nižšie)

      - name: Install deps
        run: npm ci
        working-directory: publishing/docusaurus

      - name: Build Docusaurus
        run: npm run build
        working-directory: publishing/docusaurus

      - name: Deploy to gh-pages-docusaurus
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages-docusaurus
          publish_dir: publishing/docusaurus/build
          destination_dir: .
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          cname: knife.iairu.com

